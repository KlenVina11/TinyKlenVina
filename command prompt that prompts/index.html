<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10 Command Prompt</title>
    <style>
        body {
            background-color: #0C0C0C;
            color: #CCCCCC;
            font-family: 'Consolas', 'Courier New', monospace;
            padding: 10px;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        #prompt {
            white-space: pre-wrap;
        }
        #cursor {
            background-color: #CCCCCC;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% {opacity: 0;}
            50% {opacity: 1;}
            100% {opacity: 0;}
        }
    </style>
</head>
<body>
    <div id="prompt">Microsoft Windows [Version 10.0.19042.1826]
(c) Microsoft Corporation. All rights reserved.
---------------------------------------------
C:\Users:Ligma-Ball-Sucker-Boy\User></div><span id="cursor">&nbsp;</span>

    <script>
        let command = '';
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                if (command.toLowerCase() === 'snake-true') {
                    window.open('https://www.coolmathgames.com/0-snake', '_blank');
                } else {
                    document.getElementById('prompt').innerHTML += command + '\nC:\\Users\\User>';
                }
                command = '';
            } else if (event.key === 'Backspace') {
                command = command.slice(0, -1);
                let promptContent = document.getElementById('prompt').innerHTML;
                document.getElementById('prompt').innerHTML = promptContent.slice(0, -1);
            } else if (event.key.length === 1) {
                command += event.key;
                document.getElementById('prompt').innerHTML += event.key;
            }
            document.getElementById('cursor').style.left = (document.getElementById('prompt').offsetWidth) + 'px';
        });
    </script>
</body>
</html>
